<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>What character are you?</h1>
      <form id="character">
        <label for="q1">How do you pick up chicks</label>
        <select class="form-control" id="q1">
          <option value="1">I stalk her where she works</option>
          <option value="2">With my arms</option>
          <option value="3">I D.E.N.N.I.S. her</option>
        </select>
        <label for="q2">What's your favorite food?</label>
        <select class="form-control" id="q2">
          <option value="1">Bag of Spaghetti</option>
          <option value="2">Chimichanga</option>
          <option value="3">Whatever gets her back to my place</option>
        </select>
        <label for="q3">What is your favorite thing to hunt</label>
        <select class="form-control" id="q3">
          <option value="1">Rats</option>
          <option value="2">Threats</option>
          <option value="3">Humans</option>
        </select>
        <button type="submit" class="btn">Go!</button>
      </form>
      <div id="output">

      </div>
</html>
